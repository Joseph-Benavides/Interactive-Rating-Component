<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating Component</title>
  <link rel="icon" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- CSS Style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container rating-component">

        <img class="rating-icon" src="./images/icon-star.svg" alt="star icon">
        <h4 class="rating-selection">You selected ( ) out of 5</h4>
        <h1 class="rating-header">How did we do?</h1>
        <p class="rating-info">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="rating-buttons">
          <button class="rating-button-1 rating-button" value="1">1</button>
          <button class="rating-button-2 rating-button" value="2">2</button>
          <button class="rating-button-3 rating-button" value="3">3</button>
          <button class="rating-button-4 rating-button" value="4">4</button>
          <button class="rating-button-5 rating-button" value="5">5</button>
        </div>
        <div class="rating-submit">
          <button class="submit-btn">submit</button>          
        </div>

    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
